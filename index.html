<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Foam Validation</title>
    <link rel="stylesheet" href="foamValidation.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
</head>
<body>
    <div class="container">
        
        <form action="" id="form">

            <div class="social">
                <div class="title">Get Started</div>
                <div class="question">
                    Already have an Account?<br/>
                    <span>Sign In</span>
                </div>

                <div class="btn">
                    <div class="btn-1">
                        <img src="https://img.icons8.com/fluency/30/000000/google-logo.png"/>
                        Sign Up
                    </div>
                    <div class="btn-2">
                        <img src="https://img.icons8.com/fluency/30/ffffff/facebook-new.png"/>
                        Sign Up
                    </div>
                </div>

                <div class="or">Or</div>

            </div>

            
            <!--User Input Here-->
            <div>
               <label for="username">Username</label>
               <i class="fas fa-user"></i> 
               <input type="text" name="username" id="username" placeholder="Enter username"> 
               <i class="fas fa-exclamation-circle failure-icon"></i>
               <i class="fas fa-check-circle success-icon"></i>
               <div class="error"></div>
            </div>

            <!--Email Input Here--> 
            <div>
                <label for="email">Email</label>
                <i class="fas fa-envelope"></i> 
               <input type="email" name="email" id="email" placeholder="abc@gmail.com"> 
               <i class="fas fa-exclamation-circle failure-icon"></i>
               <i class="fas fa-check-circle success-icon"></i>
               <div class="error"></div>
            </div>

            <!--Password Input Here-->
            <div>
                <label for="username">Password</label>
                <i class="fas fa-lock"></i>
               <input type="password" name="password" id="password" placeholder="Password here"> 
               <i class="fas fa-exclamation-circle failure-icon"></i>
               <i class="fas fa-check-circle success-icon"></i>
               <div class="error"></div>
            </div>
            <button type="submit" id="submit">Submit</button>

        </form>
    </div>
    <script src="mainFoamValidation.js"></script>
</body>
</html>
